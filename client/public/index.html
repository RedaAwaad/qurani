    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 99999;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
      }

      .preloader .socket {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        margin-left: -100px;
        top: 50%;
        margin-top: -100px;
      }

      .preloader .hex-brick {
        background: #0969cc;
        width: 30px;
        height: 17px;
        position: absolute;
        top: 5px;
        -webkit-animation-name: fade 2s infinite;
                animation-name: fade 2s infinite;
      }

      .preloader .h2 {
        -webkit-transform: rotate(60deg);
                transform: rotate(60deg);
      }

      .preloader .h3 {
        -webkit-transform: rotate(-60deg);
                transform: rotate(-60deg);
      }

      .preloader .gel {
        height: 30px;
        width: 30px;
        -webkit-transition: all .3s;
        transition: all .3s;
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .preloader .center-gel {
        margin-left: -15px;
        margin-top: -15px;
        -webkit-animation-name: pulse 2s infinite;
                animation-name: pulse 2s infinite;
      }

      .preloader .r1 {
        -webkit-animation: pulse 2s .2s infinite;
                animation: pulse 2s .2s infinite;
      }

      .preloader .r1 > .hex-brick {
        -webkit-animation: fade 2s .2s infinite;
                animation: fade 2s .2s infinite;
      }

      .preloader .r2 {
        -webkit-animation: pulse 2s .4s infinite;
                animation: pulse 2s .4s infinite;
      }

      .preloader .r2 > .hex-brick {
        -webkit-animation: fade 2s .4s infinite;
                animation: fade 2s .4s infinite;
      }

      .preloader .r3 {
        -webkit-animation: pulse 2s .6s infinite;
                animation: pulse 2s .6s infinite;
      }

      .preloader .r3 > .hex-brick {
        -webkit-animation-name: fade 2s .6s infinite;
                animation-name: fade 2s .6s infinite;
      }

      @-webkit-keyframes pulse {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        50% {
          -webkit-transform: scale(0.01);
                  transform: scale(0.01);
        }
        100% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
      }

      @keyframes pulse {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        50% {
          -webkit-transform: scale(0.01);
                  transform: scale(0.01);
        }
        100% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
      }

      @-webkit-keyframes fade {
        0% {

        }
        50% {

        }
        100% {

        }

        }

        }
        100% {

        }
      }

        background-color: #24292e;
      }

      body.dark .preloader .hex-brick {

      }

      body.dark .preloader .r1 > .hex-brick,
      body.dark .preloader .r2 > .hex-brick,

                animation-name: fade_dark 2s 2s infinite;
      }

      body.dark .preloader .r2 > .hex-brick {
        -webkit-animation-delay: .4s;
                animation-delay: .4s;
      }

      body.dark .preloader .r3 > .hex-brick {

                animation-delay: .6s;
      }

      @-webkit-keyframes fade_dark {

          background: #2f363d;
        }
        50% {

        }
        100% {
